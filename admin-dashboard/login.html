<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Shuttle AI</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 50%, #EC4899 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-box {
            background: white;
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .logo { text-align: center; margin-bottom: 32px; }
        .logo-icon { font-size: 72px; display: block; margin-bottom: 16px; }
        .logo h1 { font-size: 32px; color: #1F2937; margin-bottom: 8px; }
        .logo p { color: #6B7280; font-size: 16px; }
        
        .form-group { margin-bottom: 24px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4F46E5;
        }
        
        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
        }
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-msg {
            background: #FEE2E2;
            color: #DC2626;
            padding: 14px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .test-info {
            margin-top: 28px;
            padding: 20px;
            background: #FEF3C7;
            border-radius: 12px;
            border-left: 4px solid #F59E0B;
        }
        .test-info h4 { font-size: 14px; color: #92400E; margin-bottom: 10px; }
        .test-info p { font-size: 13px; color: #78350F; margin: 6px 0; }
        .test-info code {
            background: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <span class="logo-icon">üöê</span>
            <h1>Shuttle AI</h1>
            <p>Admin Dashboard</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="admin@fuwukari.edu.ng" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="login-btn" id="loginBtn">Sign In to Dashboard</button>
            <div class="error-msg" id="errorMsg"></div>
        </form>
        
        <div class="test-info">
            <h4>üîë Login Credentials</h4>
            <p>Email: <code>admin@fuwukari.edu.ng</code></p>
            <p>Password: <code>Password123</code></p>
        </div>
    </div>

    <script>
        // Supabase setup
        const SUPABASE_URL = 'https://gmwqcbqrhxnulrppngdf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdtd3FjYnFyaHhudWxycHBuZ2RmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1NTgzMjMsImV4cCI6MjA4MzEzNDMyM30.2kX8oxzPPsSilNrQ4TyhE2WiZ3fBZrB8lqVUoyuB0dA';
        
        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Check if already logged in
        if (localStorage.getItem('shuttle_admin')) {
            window.location.href = 'dashboard.html';
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorMsg');
            
            btn.textContent = 'Signing in...';
            btn.disabled = true;
            errorDiv.style.display = 'none';

            try {
                const { data, error } = await db
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .eq('password_hash', password)
                    .eq('role', 'admin')
                    .single();

                if (error || !data) {
                    throw new Error('Invalid email or password');
                }

                localStorage.setItem('shuttle_admin', JSON.stringify(data));
                window.location.href = 'dashboard.html';
                
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = 'block';
                btn.textContent = 'Sign In to Dashboard';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
